<h2>Task List</h2>
<div>
  <input [(ngModel)]="newTaskName" placeholder="Enter new task" />
  <button (click)="addTask()">Add Task</button>
</div>
<ul>
  <li *ngFor="let task of tasks">
    {{ task.name }} - {{ task.date | date : "shortDate" }} -
    {{ task.completed ? "Completed" : "Pending" }}
  </li>
</ul>
